 keycloak:
   container_name: keycloak
    #image: jboss/keycloak-mongo
   build: ./keycloak
   environment:
        - MONGODB_DBNAME=keycloak
   links:
        - mongo:mongo
   ports:
        - "8080:8080"
 mongo:
   container_name: mongo
   image: mongo
   environment:
        - MONGODB_DBNAME=keycloak
